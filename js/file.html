<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #todo-input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        #todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .complete-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <div>
            <input type="text" id="todo-input" placeholder="Enter a new task">
            <button id="add-btn">Add Task</button>
        </div>
        <ul id="todo-list"></ul>
        <div id="task-count"></div>
    </div>

    <script src="Dom.js"></script>
</body>
</html>
